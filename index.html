<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothard & Simbleton</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="lists">
        <section class="businesses list"></section>
        <article class="businessList--newYork list"></article>
        <article class="businessList--manufacturing list"></article>
        <article class="agents list"></article>
        <div class="list">
            <h3>Find a Business:</h3>
            <input type="text" placeholder="Enter business name..." id="companySearch" />
            <article class="foundCompanies"></article>

            <h3>Find an Agent:</h3>
            <input type="text" placeholder="Enter agent's name..." id="agentSearch" />
            <article class="foundAgents"></article>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
